<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='icon' href='https://www.wiicart.net/img/backman.png' type='image/x-icon'/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wiicart's personal website.">
    <meta name="keywords" content="wiicart">
    <title>Wiicart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&family=Inconsolata:wght@500&family=Jaldi:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: rgb(87, 123, 229);
            background: linear-gradient(90deg, rgba(87, 123, 229, 1) 0%, rgba(3, 27, 140, 0.9822303921568627) 100%);
            top: 50%;
        }
        header, p {
            font-family: 'Cabin', sans-serif;
        }
        span2 {
            font-family: 'Inconsolata', monospace;
        }
        .text {
            font-family: 'Jaldi', sans-serif;
        }
        #emailhover, #discordhover, #githubhover {
            visibility: hidden;
            font-family: 'Inconsolata', monospace;
            position: absolute;
            text-align: center;
            opacity: 0;
            transition: 0.2s;
        }
        #mail:hover ~ #emailhover {
            visibility: visible;
            opacity: 1;
        }
        #discord:hover ~ #discordhover {
            visibility: visible;
            opacity: 1;
        }
        #github:hover ~ #githubhover {
            visibility: visible;
            opacity: 1;
        }
        .hr, .header {
            position: sticky;
            position: -webkit-sticky;
        }
        .btn-custom {
            max-width: calc(90px + 120px + 75px);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <center>
            <img src="https://www.wiicart.net/img/head.png" alt="wii" width="200" style="margin-top:2%;">
            <header id="header" style="color:white; font-size: 450%; font-style: italic;">wiicart</header>
            <p style="color:white; font-size: 200%; font-style: italic;">I do stuff.</p>
            <!----Info---->
            <div id="text">
                <img style="vertical-align:middle;" id="mail" alt="email" width="90" src="https://www.wiicart.net/img/email-light.png">
                <img style="vertical-align:middle;" id="discord" alt="discord" width="120" src="https://www.wiicart.net/img/discord-light.png">
                <img style="vertical-align:middle;" id="github" alt="github" width="75" src="https://www.wiicart.net/img/github-light.png">
                <br />
                <p id="emailhover" style="color:white; font-size: 40; top:9; left:20px; right:20px;">wiicart@pedestriamc.com</p>
                <p id="discordhover" style="color:white; font-size: 40; top:9; left:20px; right:20px;">@wiicart</p>
                <p id="githubhover" style="color:white; font-size: 40; top:9; left:20px; right:20px;">github.com/wiicart</p>
                <br />
            </div>
            <a href="https://wiicart.net/downloads.html" type="button" class="btn btn-light btn-lg btn-block btn-custom" style="margin-top: 1%;">Downloads</a>
            <a href="https://pedestriamc.com" type="button" class="btn btn-light btn-lg btn-block btn-custom">Pedestria</a>
            <a href="https://wiicart.net/namecolor.html" type="button" class="btn btn-light btn-lg btn-block btn-custom">NameColor</a>
            <a href="https://wiicart.net/strings.html" type="button" class="btn btn-light btn-lg btn-block btn-custom">Strings</a>
        </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
